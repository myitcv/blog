---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% assign date_format = site.minima.date_format | default: "%b %d, %Y" %}
        <!-- <span class="post-meta">{{ post.date | date: date_format }}</span> -->

        <!-- <a style="font-size: 16px" class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> -->

        <a href='{{ post.url | relative_url }}'>{{ post.title | escape }}</a>
        &nbsp;
        <span style="font-size: smaller; color: gray">{{ post.date | date: date_format }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
